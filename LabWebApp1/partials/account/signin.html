<h2>Sign in to view Detail</h2>

<form name="form" id="form" ng-submit="vm.Signin()">
    <label for="email" >Eamil</label>
    <input type="text" name="email" ng-model="vm.User.Email" /><br />
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="vm.User.Password" /><br/>
    <input type="submit" value="Signin" />
</form>
