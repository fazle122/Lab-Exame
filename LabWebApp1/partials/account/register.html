<h2>Register</h2>

<form name="form" id="form" ng-submit="vm.Register()">
    <label for="email">Eamil</label>
    <input type="text" name="email" required ng-model="vm.User.Email" /><br />

    <label for="password">Password</label>
    <input type="password" name="password" required ng-model="vm.User.Password" /><br/>

    <label for="password">Confirm Password</label>
    <input type="password" name="password" required ng-model="vm.User.ConfirmPassword" /><br/>
    <input type="submit" value="Signin" />
</form>
