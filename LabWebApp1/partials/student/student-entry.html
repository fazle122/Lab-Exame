

<h2>Enter Personal Details</h2>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-xs-12">

            <form name="myform" role="form" ng-submit="vm.Save()">

                <div class="form-group">
                    <label for="txtName">Name</label>
                    <input type="text" class="form-control" id="txtName" ng-model="vm.Model.Name">
                </div>

                <div class="form-group">
                    <label for="txtAge">Age</label>
                    <input type="text" class="form-control" id="txtAge" ng-model="vm.Model.Age">
                </div>

                <div class="form-group">
                    <label for="txtPhone">Phone</label>
                    <input type="text" class="form-control" id="txtPhone" ng-model="vm.Model.Phone">
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" class="form-control" id="txtEmail" ng-model="vm.Model.Email">
                    <span class="error" ng-show="myform.input.$error.email">
                        Email is not valid
                    </span>
                </div>

                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" class="form-control" id="txtAddress" ng-model="vm.Model.Address">
                </div>

                

                <div class="form-group">
                    <label >Course</label>
                    <select class="form-control" ng-model="vm.Model.CourseId" ng-options="p.ID as p.Name for p in vm.Dropdown['course']" name="Course" ></select><br />
                </div>

                <div class="form-group">
                    <label for="txtDue">Due</label>
                    <input type="text" class="form-control" id="txtDue" ng-model="vm.Model.Due">
                </div>

                
                <input type="submit" value="Save" />
            </form>
        </div>
    </div>
</div>
